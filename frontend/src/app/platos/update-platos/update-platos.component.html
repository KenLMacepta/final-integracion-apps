<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4">Actualizar Plato</h1>
            <div class="col-12 col-md-10">
                <div class="card-body text-light">
                    <form [formGroup]="platoForm" (ngSubmit)="actualizarPlato()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre"
                                title="Por favor ingrese el nombre del plato" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" id="descripcion" formControlName="descripcion" placeholder="Descripción del plato"
                                title="Por favor ingrese una descripción" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" id="precio" formControlName="precio" placeholder="Precio"
                                title="Por favor ingrese el precio" class="form-control" required />
                        </div>

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-warning" type="submit"
                                [disabled]="platoForm.invalid">Actualizar</button>
                            <a class="btn btn-secondary ms-3" href="/platos">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer />
