<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4">Listar Platillos</h1>
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Ingredientes</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Actualizar</th>
                            <th>Eliminar</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let plato of platos; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ plato.nombre }}</td>
                            <!-- Iterar sobre los ingredientes -->
                            <td>
                                <ul *ngIf="plato.ingredientes; else noIngredientes">
                                  <li *ngFor="let ingrediente of plato.ingredientes">{{ ingrediente }}</li>
                                </ul>
                                <ng-template #noIngredientes>
                                  <span>Sin ingredientes</span>
                                </ng-template>
                              </td>
                              
                            <td>{{ plato.precio }}</td>
                            <td>
                                {{'Sin imagen' }}
                            </td>
                              
                            <td>
                              <button class="btn btn-primary" [routerLink]="['/platos/update', plato._id]">Actualizar</button>
                            </td>
                            <td>
                              <button class="btn btn-danger" (click)="eliminarPlato(plato._id)">Eliminar</button>
                            </td>
                            
                          </tr>
                        </tbody>
                      </table>
                </div>
                <a class="btn btn-lg btn-primary mt-4" routerLink="/platos/add">AÃ±adir</a>
            </div>
        </div>
    </section>
</div>
<app-footer />
