<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4">Actualizar Meseros</h1>
            <div class="col-12 col-md-10">
                <div class="card-body text-light">
                    <form [formGroup]="meseroForm" (ngSubmit)="actualizarMesero()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-dark">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre"
                                title="Por favor ingrese su nombre" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label text-dark">Correo</label>
                            <input type="email" id="correo" formControlName="correo" placeholder="Correo electrónico"
                                title="Por favor ingrese su correo" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label text-dark">Telefono</label>
                            <input type="number" id="telefono" formControlName="telefono" placeholder="Número telefónico"
                                title="Por favor ingrese su telefono" class="form-control" required />
                        </div>

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary" type="submit"
                                [disabled]="meseroForm.invalid">Actualizar</button>
                            <a class="btn btn-secondary ms-3" href="/meseros">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer />
