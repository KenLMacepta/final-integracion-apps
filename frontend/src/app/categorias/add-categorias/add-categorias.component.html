<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4">Agregar Categorías</h1>
            <div class="col-12 col-md-10">
                <div class="card-body text-light">
                    <form [formGroup]="addCategoriaForm" (ngSubmit)="addCategoria()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-dark">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre"
                                title="Por favor ingrese su nombre" class="form-control" />
                            <div *ngIf="addCategoriaForm.get('nombre')?.hasError('required') && addCategoriaForm.get('nombre')?.touched"
                                class="text-danger mt-1">
                                <span>Falta llenar este campo</span>
                            </div>
                            <div *ngIf="!addCategoriaForm.get('nombre')?.hasError('required') && addCategoriaForm.get('nombre')?.touched"
                                class="mt-1">
                                <span class="text-muted"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label text-dark">Descripción</label>
                            <input type="text" id="descripcion" formControlName="descripcion" placeholder="Descripción"
                                title="Por favor ingrese una descripcion" class="form-control" />
                            <div *ngIf="addCategoriaForm.get('descripcion')?.hasError('required') && addCategoriaForm.get('descripcion')?.touched"
                                class="text-danger mt-1">
                                <span>Falta llenar este campo</span>
                            </div>
                            <div *ngIf="!addCategoriaForm.get('descripcion')?.hasError('required') && addCategoriaForm.get('descripcion')?.touched"
                                class="mt-1">
                                <span class="text-muted"></span>
                            </div>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary" type="submit"
                                [disabled]="addCategoriaForm.invalid">Añadir</button>
                            <a class="btn btn-secondary ms-3" href="/categorias">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer />
