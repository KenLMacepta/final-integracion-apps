<app-navbar></app-navbar>

<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4" style="font-size: 2.5rem;">Listar Categorías</h1>
            <div class="col-12">
                <div class="table-container">
                    <table class="table table-hover table-striped">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th class="text-center">Actualizar</th>
                                <th class="text-center">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cat of categoria; let i = index" class="align-middle">
                                <td>{{ i + 1 }}</td>
                                <td class="text-uppercase">{{ cat.nombre }}</td>
                                <td>{{ cat.descripcion }}</td>
                                <td class="text-center">
                                    <button [routerLink]="['/updateCategoria', cat._id]" 
                                        class="btn btn-primary btn-sm">
                                        <i class="bi bi-pencil">Actualizar</i> 
                                    </button>
                                </td>
                                <td class="text-center">
                                    <button (click)="eliminarCategoria(cat._id)" 
                                        class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash"></i> Eliminar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <a class="btn btn-lg btn-primary mt-4" routerLink="/addCategoria">
                    <i class="bi bi-plus-circle-fill"></i> Añadir Categoría
                </a>
            </div>
        </div>
    </section>
</div>

<app-footer />
