<app-navbar></app-navbar>
<div id="content">
    <section class="container mt-5">
        <div class="d-flex flex-column align-items-center">
            <h1 class="fw-bold text-dark mb-4" style="font-size: 2.5rem;">Actualizar Categorías</h1>
            
            <div class="col-12 col-md-8">
                <div class="card-body" style="background-color: var(--bg-light); border-radius: 0.75rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <form [formGroup]="categoriaForm" (ngSubmit)="actualizarCategoria()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label text-dark" style="font-size: 1.1rem;">Nombre</label>
                            <input type="text" id="nombre" formControlName="nombre" placeholder="Nombre"
                                title="Por favor ingrese su nombre" class="form-control form-control-lg" required />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label text-dark" style="font-size: 1.1rem;">Descripción</label>
                            <input type="text" id="descripcion" formControlName="descripcion" placeholder="Descripción"
                                title="Por favor ingrese una descripción" class="form-control form-control-lg" required />
                        </div>

                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary btn-lg" type="submit"
                                [disabled]="categoriaForm.invalid" style="padding: 0.8rem 2rem; font-size: 1.1rem;">Actualizar</button>
                            <a class="btn btn-outline-secondary btn-lg ms-3" href="/categorias" style="padding: 0.8rem 2rem; font-size: 1.1rem;">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<app-footer/>
